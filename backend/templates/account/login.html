{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in Â· renaissBlock</title>
  <style>
    :root{ --amber:#f59e0b; --gunmetal:#1f2937; --bg:#0a0f1a; --panel:#0e1527; --text:#e5e7eb; --muted:#94a3b8; }
    body{ margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .nav{ display:flex; justify-content:center; align-items:center; gap:12px; background:var(--gunmetal); padding:12px 16px; }
    .nav img{ height:28px; border-radius:4px; }
    .container{ max-width:420px; margin:48px auto; background:var(--panel); border:1px solid #263143; border-radius:12px; padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.25); }
    h1{ margin:0 0 12px; font-size:22px; }
    form{ display:grid; gap:12px; }
    input{ background:#0b1220; border:1px solid #243048; color:var(--text); padding:10px; border-radius:8px; }
    button{ background:var(--amber); color:#111827; border:none; padding:10px 14px; border-radius:8px; font-weight:600; cursor:pointer; }
    a{ color:#93c5fd; text-decoration:none; }
    .muted{ color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <div class="nav"><img src="/rb-logo.jpeg" alt="renaissBlock"/></div>
  <div class="container">
    <h1>{% trans "Sign In" %}</h1>
    <p class="muted">Don't have an account? <a href="{% url 'account_signup' %}">Create one</a>.</p>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      <input type="text" name="login" placeholder="Username" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Sign in</button>
    </form>
    <p class="muted" style="margin-top:10px;"><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
  </div>
</body>
</html>
