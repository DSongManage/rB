<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
</head>
<body style="margin:0;padding:0;background-color:#0f0f13;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0f0f13;">
<tr><td align="center" style="padding:40px 16px;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width:560px;background-color:#1a1a24;border-radius:12px;border:1px solid #2a2a3a;">
  <!-- Header -->
  <tr><td style="padding:32px 32px 0 32px;text-align:center;">
    <span style="font-size:28px;font-weight:800;color:#f59e0b;letter-spacing:-0.5px;">rB</span>
    <span style="font-size:14px;color:#71717a;margin-left:4px;">RenaissBlock</span>
  </td></tr>

  <!-- Title -->
  <tr><td style="padding:24px 32px 8px 32px;">
    <h1 style="margin:0;font-size:20px;font-weight:700;color:#f4f4f5;line-height:1.3;">{{ title }}</h1>
  </td></tr>

  <!-- Greeting + Message -->
  <tr><td style="padding:0 32px 24px 32px;">
    <p style="margin:0 0 12px 0;font-size:15px;color:#a1a1aa;line-height:1.6;">Hi {{ display_name }},</p>
    <p style="margin:0;font-size:15px;color:#d4d4d8;line-height:1.6;">{{ message }}</p>
  </td></tr>

  <!-- CTA Button -->
  <tr><td style="padding:0 32px 32px 32px;">
    <table role="presentation" cellpadding="0" cellspacing="0">
    <tr><td style="background-color:#f59e0b;border-radius:8px;">
      <a href="{{ action_url }}" target="_blank"
         style="display:inline-block;padding:12px 28px;font-size:14px;font-weight:700;color:#000;text-decoration:none;">
        View Details
      </a>
    </td></tr>
    </table>
  </td></tr>

  <!-- Divider -->
  <tr><td style="padding:0 32px;">
    <hr style="border:none;border-top:1px solid #2a2a3a;margin:0;">
  </td></tr>

  <!-- Footer -->
  <tr><td style="padding:20px 32px 24px 32px;text-align:center;">
    <p style="margin:0;font-size:12px;color:#52525b;line-height:1.5;">
      You received this because of your notification preferences.
      <a href="{{ preferences_url }}" target="_blank" style="color:#f59e0b;text-decoration:underline;">Manage preferences</a>
    </p>
  </td></tr>
</table>
</td></tr>
</table>
</body>
</html>
