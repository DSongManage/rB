name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cargo test (programs/renaissBlock if present)
        working-directory: ./blockchain/programs/renaissBlock
        run: |
          if [ -f Cargo.toml ]; then
            cargo test --verbose
          else
            echo "No Cargo.toml in programs/renaissBlock, skipping rust tests for Anchor placeholder"
          fi
