<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/favicon-32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="renaissBlock - Create, collaborate, and mint on Solana" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>renaissBlock</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // Apply saved theme before React mounts to prevent flash
      (function() {
        var t = localStorage.getItem('rb_theme_preference');
        if (t === 'light' || t === 'dark') document.documentElement.dataset.theme = t;
        else if (t === 'system' && window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) document.documentElement.dataset.theme = 'light';
      })();
    </script>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
